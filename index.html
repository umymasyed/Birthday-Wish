<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeInDown 1s ease forwards;
        }

        #birthdayMessage {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            min-height: 3em;
        }

        .cake {
            width: 200px;
            height: 200px;
            position: relative;
            margin: 0 auto 2rem;
            transform: scale(0);
            animation: popIn 1s ease forwards 1s;
        }

        .cake-base {
            width: 100%;
            height: 70px;
            background: #f1c40f;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
        }

        .cake-middle {
            width: 80%;
            height: 60px;
            background: #e74c3c;
            border-radius: 50%;
            position: absolute;
            bottom: 60px;
            left: 10%;
        }

        .cake-top {
            width: 60%;
            height: 50px;
            background: #3498db;
            border-radius: 50%;
            position: absolute;
            bottom: 110px;
            left: 20%;
        }

        .candle {
            width: 10px;
            height: 50px;
            background: #ffffff;
            position: absolute;
            bottom: 160px;
            left: 50%;
            transform: translateX(-50%);
        }

        .flame {
            width: 20px;
            height: 20px;
            background: #ff9800;
            border-radius: 50%;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 0.5s infinite alternate;
        }

        .balloon {
            width: 50px;
            height: 60px;
            background: #ff5252;
            border-radius: 50%;
            position: absolute;
            bottom: -100px;
            animation: float 10s infinite;
        }

        .balloon::before {
            content: "";
            width: 2px;
            height: 50px;
            background: #ffffff;
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            to {
                transform: scale(1);
            }
        }

        @keyframes flicker {
            0% {
                transform: translateX(-50%) scale(1);
            }
            100% {
                transform: translateX(-50%) scale(1.1);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-100vh) rotate(20deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday!</h1>
        <div id="birthdayMessage"></div>
        <div class="cake">
            <div class="cake-base"></div>
            <div class="cake-middle"></div>
            <div class="cake-top"></div>
            <div class="candle">
                <div class="flame"></div>
            </div>
        </div>
    </div>

    <script>
        function createBalloons() {
            const colors = ['#ff5252', '#ff4081', '#e040fb', '#7c4dff', '#536dfe', '#448aff', '#40c4ff', '#18ffff'];
            const balloonCount = 20;

            for (let i = 0; i < balloonCount; i++) {
                const balloon = document.createElement('div');
                balloon.classList.add('balloon');
                balloon.style.left = `${Math.random() * 100}vw`;
                balloon.style.animationDelay = `${Math.random() * 10}s`;
                balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(balloon);
            }
        }

        function typeWriter(text, element, speed = 50) {
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        window.addEventListener('load', () => {
            createBalloons();
            const birthdayMessage = "Wishing you a day filled with happiness and a year filled with joy. May all your dreams come true!";
            const messageElement = document.getElementById('birthdayMessage');
            setTimeout(() => {
                typeWriter(birthdayMessage, messageElement);
            }, 1500);
        });
    </script>
</body>
</html>
